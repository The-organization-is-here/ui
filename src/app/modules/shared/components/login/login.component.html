<h1 class="loginForm">Login</h1>
<form class="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
    <p>
        <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="email" matInput placeholder="Placeholder">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" matInput placeholder="Placeholder">
        </mat-form-field>
    </p>
    <div class="example-button-row">
        <button [disabled]="!loginForm.valid" mat-raised-button>Submit</button>
    </div>
</form>
